<div class="container-fluid">
    <div class="container m-auto pt-5">
        <div class="card m-auto">
            <div class="card-title mt-3 mb-0 p-3 pb-0">
                <p>LOGIN</p>
                <hr>
            </div>
            <div class="card-body pt-1">
                <form [formGroup]="this.formLogin" class="form inline m-auto pt-0" (ngSubmit)="login()">
                    <div class="row">
                        <div class="col-md-6">
                            <input formControlName="userName" type="text" class="form-control mt-3" name="userName" id="userName" placeholder="Username">
                        </div>
                        <div class="col-md-6">
                            <input formControlName="password" type="password" class="form-control mt-3" name="password" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <button class="btn btn-secondary w-100" type="submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
