<div class="container-fluid">
    <div class="container p-3">
        <div class="card">
            <div class="card-header mt-2">
                <h3 class="card-title">Cantidad de ventas por Día</h3>
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label for="fechaDesde" class="form-label">Día Desde*</label>
                        <input id="fechaDesde" type="date" class="form-control" [(ngModel)]="this.fechaDesde">
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="fechaHasta" class="form-label">Día Hasta*</label>
                        <input id="fechaHasta" type="date" class="form-control" [(ngModel)]="this.fechaHasta">
                    </div>
                    <div class="col-md-4 mb-2 d-flex flex-column justify-content-end">
                        <button class="btn btn-secondary w-100" (click)="procesar()">Filtrar</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas baseChart [data]="ventasPorMesData" [options]="barChartOptions" [plugins]="barChartPlugins"
                        [legend]="barChartLegend" [type]="'bar'" id="myChart">
                    </canvas>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-secondary w-100" (click)="exportar()">Exportar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
