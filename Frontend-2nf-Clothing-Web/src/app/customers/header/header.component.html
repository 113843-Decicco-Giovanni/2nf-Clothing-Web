<header>
  <nav class="navbar">
    <div class="container-fluid d-flex justify-content-center align-items-center">
      <div>
        <a class="navbar-brand m-1 mt-0 mb-0">
          <ng-container *ngIf="isSmallScreen()">
            <img src="assets/imagenes/logoMinimal3d.png" width="80" alt="Logo">
          </ng-container>
          <ng-container *ngIf="!isSmallScreen()">
            <img src="assets/imagenes/logoCompleto3d.png" width="300" alt="Logo">
          </ng-container>
        </a>
      </div>
      <div class="d-flex flex-grow-1 justify-content-center align-items-center mt-1 m-1">
        <form [ngClass]="{ 'd-flex w-50': !isSmallScreen(), 'd-flex w-100': isSmallScreen() }">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
      </div>
      <div>
        <a class="navbar-brand m-1 mt-0 mb-0">
          <ng-container *ngIf="isSmallScreen()">
            <img src="assets/imagenes/logoMinimal3d.png" width="80" alt="Logo">
          </ng-container>
          <ng-container *ngIf="!isSmallScreen()">
            <img src="assets/imagenes/logoCompleto3d.png" width="300" alt="Logo">
          </ng-container>
        </a>
      </div>
    </div>
  </nav>
</header>
