<header [ngClass]="{ 'header-side-open' : isSideNavOpen}">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex">
      <div class="me-auto">
        <div class="dropdown col">
          <button class="btn profile" type="button"  (click)="openSideNav()">
            <i class="bi bi-justify"></i>
          </button>
        </div>
      </div>
      <a class="navbar-brand m-1 mt-0 mb-0">
        <ng-container *ngIf="isSmallScreen()">
          <a [routerLink]="['/home']" routerLinkActive="router-link-active">
            <img src="assets/imagenes/logoMinimal3d.png" width="80" alt="Logo">
          </a>
        </ng-container>
        <ng-container *ngIf="!isSmallScreen()">
          <a [routerLink]="['/home']" routerLinkActive="router-link-active">
            <img src="assets/imagenes/logoCompleto3d.png" width="300" alt="Logo">
          </a>
        </ng-container>
      </a>
      <div class="ms-auto">
        <div class="row">
          <div class="col">
            <button class="btn btn-secondary position-relative" (click)="cart()">
              <i class="bi bi-cart"></i>
              <span class="position-absolute top-100 start-0 translate-middle badge rounded-pill bg-danger" *ngIf="cart$ | async">
              {{ cart$ | async }}
              <span class="visually-hidden">Articles in cart</span>
            </span>
          </button>
          </div>
          
        </div>
      </div>
    </div>
  </nav>
</header>
<!-- <app-side-nav [isOpen]="true" (closeNavOutput)="this.isSideNavOpen = false"> -->
<app-side-nav [isOpen]="isSideNavOpen" (closeNavOutput)="this.isSideNavOpen = false">
  <div class="row">
    <img src="assets/imagenes/logoMinimal3d.png" class="logo-side-panel m-auto p-3">
  </div>
  <div class="row">
    <button class="btn mb-2" *ngIf="!(loggedIn$ | async)" (click)="login()">Login</button>
    <button class="btn mb-2" *ngIf="!(loggedIn$ | async)" (click)="register()">Register</button>
    <button class="btn mb-2" *ngIf="loggedIn$ | async" (click)="logout()">Logout</button>
    <button class="btn mb-2" *ngIf="loggedIn$ | async" (click)="profile()">Profile</button>
    <button class="btn mb-2" *ngIf="loggedIn$ | async" (click)="misCompras()">Mis Compras</button>
  </div>
</app-side-nav>
