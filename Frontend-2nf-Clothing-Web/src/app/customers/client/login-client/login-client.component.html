<div class="container-fluid">
    <div class="container m-auto pt-5">
        <div class="card m-auto">
            <div class="card-title mt-3 mb-0 p-3 pb-0">
                <p>Iniciar Sesión</p>
                <hr>
            </div>
            <div class="card-body pt-1">
                <form [formGroup]="this.formLogin" class="form inline m-auto pt-0" (ngSubmit)="login()">
                    <div class="row">
                        <div class="col-md-6">
                            <input formControlName="email" type="text" class="form-control mt-3" name="email" id="email" placeholder="Email"
                            [ngClass]="{ 'is-invalid': this.formLogin.get('email')?.hasError('required') && this.formLogin.get('email')?.touched 
                            || this.formLogin.get('email')?.hasError('email') && this.formLogin.get('email')?.touched }">
                        </div>
                        <div class="col-md-6">
                            <input formControlName="password" type="password" class="form-control mt-3" name="password" id="password" placeholder="Password"
                            [ngClass]="{ 'is-invalid': this.formLogin.get('password')?.hasError('required') && this.formLogin.get('password')?.touched 
                            || this.formLogin.get('password')?.hasError('minlength') && this.formLogin.get('password')?.touched}">

                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <button class="btn btn-secondary ingresar w-100 mb-3" type="submit" [disabled]="this.formLogin.invalid">Ingresar</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row mt-3">
                        <div class="col align-items-center text-center">
                            ¿No tiene una cuenta? ¡Cree una!
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <button class="btn btn-secondary registrarse w-100" (click)="register()">Registrarse</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
